<h1 class="animated fadeIn fast"> Héroes <small>Marvel y DC</small></h1>
<hr>
<div class="card-columns animated fadeIn fast">

    <div class="card" *ngFor="let heroe of heroes; let i = index"> <!--of heroes variable local tomada de heroes component-->
      <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre"> <!--con [] indicando que lo maeja angular-->
      <div class="card-body">
        <h5 class="card-title">{{ heroe.nombre }}</h5>
        <p class="card-text"> {{ heroe.bio }} </p>
        <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>

        <button (click)="verHeroe(i)" type="button" class="btn btn-outline-primary btn-block ">
            Ver más...
        </button>

        <!--Boton usando router link
        <a  [routerLink]="['/heroe', i]" class="btn btn-outline-primary">Ver más link...</a> -->
      </div>
    </div>

</div>
